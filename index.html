<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <title>Keuanganku</title>
</head>
<style>
    .rad10{
        border-radius: 10px;
    }
    .rad5{
        border-radius: 5px;
    }
    .mag-top{
        margin-top: 1rem;
    }
    .mag-tophalf{
        margin-top: 0.5rem;
    }
    .mag-lefthalf{
        margin-left: 0.5rem;
    }
    .pad-med{
        padding: 1.5rem;
    }
    .max-rad{
        border-radius: 5rem;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="pad-med rad10 col-lg-4 col-md-8 mx-auto shadow border bg-white">
                <h2 class="text-left fw-bold mag-top">Input Yuk!</h2>
                <h8 class="text left fw-bold mag-top">Yuk isi sekarang pemasukan dan pengeluaran hari ini.</h8>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mag-top">
                        <label for="name" class="form-label">Tanggal</label>
                        <img src="https://github.com/google/material-design-icons/raw/master/png/action/calendar_today/materialicons/18dp/1x/baseline_calendar_today_black_18dp.png" alt="calender">
                        <input type="date" name="tanggal" id="tanggal" class="max-rad form-control" placeholder="Masukkan Tanggal" required>
                    </div>
                    <div class="form-group mag-top">
                        <label for="jenis" class="form-label">Jenis</label>
                        <img src="https://github.com/google/material-design-icons/raw/master/png/action/sync_alt/materialicons/18dp/1x/baseline_sync_alt_black_18dp.png" alt="">
                        <select name="jenis" id="jenis" name="jenis" class="max-rad form-control" placeholder="Masukkan Jenis" required>
                            <option value="Pengeluaran">Pengeluaran</option>
                            <option value="Pemasukan">Pemasukan</option>
                          </select>
                    </div>
                    <div class="form-group mag-top">
                        <label for="Lokasi" class="form-label">Lokasi</label>
                        <img src="https://i.ibb.co/T2YkZzc/outline-location-on-black-18dp.png" alt="">
                        <input type="text" id="lokasi" name="lokasi" class="max-rad form-control" placeholder="Masukkan Jenis" required>
                    </div>
                    <div class="form-group mag-top">
                        <label for="harga" class="form-label">Harga</label>
                        <img src="https://i.ibb.co/tsH9V22/outline-paid-black-18dp.png" alt="">
                        <input type="number" id="harga" name="harga" class="max-rad form-control" placeholder="Masukkan Harga" required>
                    </div>
                    <div class="form-group mag-top" style="margin-bottom: 10px;">
                        <label for="keterangan" class="form-label">Keterangan</label>
                        <img src="https://i.ibb.co/X8RmfyG/outline-history-edu-black-18dp.png" alt="">
                        <textarea type="text" id="keterangan" name="keterangan" class="rad10 form-control" rows="5" placeholder="Masukkan Keterangan" required></textarea>
                    </div>
                    <div class="mag-top form-group" style="margin-bottom: 10px;">
                        <button class="max-rad btn btn-primary form-control" type="submit">Tambah</button>
                        <button class="max-rad btn btn-danger form-control mag-tophalf" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyE7t6JwTamqGb-xB8KCuZEReFJkvi1h1IPCbKBDPzvH8r1m1q1KCzGarLGuJhDf0B7/exec'
        const form = document.forms['google-sheet']
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data Berhasil Terkirim</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data Gagal Terkirim</div>"))
        })
      </script>
</body>
</html>
